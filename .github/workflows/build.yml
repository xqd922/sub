name: 构建和打包

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: 构建项目
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 安装依赖
        run: bun install --frozen-lockfile

      - name: 代码质量检查
        run: bun run lint

      - name: 构建项目
        run: bun run build
        env:
          NODE_ENV: production

      - name: 创建源码包
        run: bun run package

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

      - name: 上传源码包
        uses: actions/upload-artifact@v4
        with:
          name: source-packages
          path: dist/
          retention-days: 30

      - name: 上传项目信息
        uses: actions/upload-artifact@v4
        with:
          name: project-info
          path: |
            package.json
            bun.lockb
            next.config.js
          retention-days: 7