name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      title:
        description: 'Release title'
        required: true
        default: 'Release v1.0.0'

permissions:
  contents: write

